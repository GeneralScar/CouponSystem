	<div id="printThisElement">
		<br><br><br>
	
		<table class="table table-striped" >
		<thead>
			<tr> 
				<h3 style="text-align: center;
					 font-weight: bold; 
					 background-color:rgba(153, 102, 255, 0.8);
					 border-radius: 15px 50px;
					 color:white;padding:20px;"> 
					 {{coupon.title}}</h3> 
			 </tr>
		</thead>
		<tbody>
			  <th class = "col-sm-1">	
				<h3 style="text-align: center;
					 font-weight: bold; 
					 background-color:rgba(153, 102, 255, 0.8);
					 border-radius: 15px 50px;
					 color:white;padding:20px;"> 
					 Coupon type:<br>
					 {{coupon.couponType}}</h3>
				 
					<h3 style="text-align: center;
					 font-weight: bold; 
					 background-color:rgba(153, 102, 255, 0.8);
					 border-radius: 15px 50px;
					 color:white;padding:20px;">
					 Stat date: <br>
				     {{coupon.dateStart}}</h3>

				<h3 style="text-align: center;
					 font-weight: bold; 
					 background-color:rgba(153, 102, 255, 0.8);
					 border-radius: 15px 50px;
					 color:white;padding:20px;"> 
					 Exp. Date: <br>
				     {{coupon.dateEnd}}</h3>

				<h3 style="text-align: center;
					 font-weight: bold; 
					 background-color:rgba(153, 102, 255, 0.8);
					 border-radius: 15px 50px;
					 color:white;padding:20px;"> 
					 Price: <br>
				 	 {{coupon.price |currency}}</h3>	

				<h3 style="text-align: center;
					 font-weight: bold; 
					 background-color:rgba(153, 102, 255, 0.8);
					 border-radius: 15px 50px;
					 color:white;padding:20px;"> 
					 Description: <br> 
			    	 {{coupon.message}}</h3>	

			  </th>
			  <th class = "col-sm-4">	
				<img src={{coupon.image}} class="img-rounded" alt="no Image" width="100%" height="550">
			  </th>
			</tbody>		
			</table>
			
			 <button class="btn" data-ng-click="AvilableFVController.purchaseCoupon($index)">
     			      <h3><span class="glyphicon glyphicon-shopping-cart"> Buy {{coupon.title}} Coupon</span></h3>
   			 </button>
   			 
 
	</div>
