		<div class = "form">
			<form action="http://localhost:8080/projectCoupons/Login" name="loginForm"  method="POST">
	 
			<h1><b>My Coupons Project</b></h1>
			
			<input  type = "text" name = "nameBox" placeholder="User Name" required><br><br/>
			<input  type = "text" name = "passBox" placeholder="Password" required><br/><br/>	
			<span id="radios">
			<input id="abc" class="radio" type = "radio" name ="client" value = "Admin" required/>
			
				<b>Administrator</b> <br/>
				
			<input id="abc" type = "radio" name ="client" value = "Company"/>
			
				<b>Company</b> <br/>
				
			<input id="abc" type = "radio" name ="client" value = "Customer"/>
			
				<b>Customer</b> <br/>
			</span>
				<input type = "submit" value="ENTER" data-ng-disabled="!loginForm.$valid"/>
			
				<br/>
		</form>
