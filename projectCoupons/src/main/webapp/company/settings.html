<div class="container">

<h3>Your Company Details
{{InfoController.logCompany.compName}}</h3>
<br>
<button type="button" class="btn btn-success" data-ng-click="logOut=true">
	<span class="glyphicon glyphicon-user"></span> Logout
</button>
	<div data-ng-show="logOut">
		<img src="http://localhost:8080/projectCoupons/images/logOut.jpg" class="img-rounded" alt="no Image" width="150" height="115"
				data-ng-click=InfoController.logOut()></img>
				<button type="button" class="btn btn-success" data-ng-click="logOut=false">
				<span class="glyphicon glyphicon-like"></span> stay</button>
				<button type="button" class="btn btn-danger" data-ng-click="InfoController.logOut()">
				<span class="glyphicon glyphicon-like"></span> leave</button>
				
	</div>
<br>
<br>
<br>

<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Company ID:</label>
    <div class="col-sm-4">
    <input class="form-control" type="text" data-ng-disabled="true" placeholder={{InfoController.logID}}>
    </div>
  </div> 
    <div class="form-group">
    <label class="col-sm-2 control-label">Company Name:</label>
    <div class="col-sm-4">
    <input class="form-control" type="text" data-ng-disabled="true" placeholder={{InfoController.logName}}>
    </div>
  </div> 
   <div class="form-group">
    <label class="col-sm-2 control-label">Email:</label>
    <div class="col-sm-4">
    <input class="form-control" type="text" data-ng-disabled="true" placeholder={{InfoController.logEmail}}>
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-2">
    <input class="form-control" type="text" data-ng-disabled = "true" placeholder={{InfoController.logPassword}}>
    </div>
  </div>
</form>

<hr>

</div>
